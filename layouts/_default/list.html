{{ define "main" }}
  <div class="container" style="padding-top:24px;padding-bottom:36px;">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
        {{ .Content }}
        {{ if .Pages }}
          <ul class="list-unstyled">
            {{ range .Pages }}
              <li style="margin:8px 0;">
                <a href="{{ .RelPermalink }}">{{ .Title }}</a>
              </li>
            {{ end }}
          </ul>
        {{ end }}
      </div>
    </div>
  </div>
{{ end }}
