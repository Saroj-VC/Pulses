baseURL = "https://Saroj-VC.github.io/Pulses/"
languageCode = "en-us"
title = "Agri-food Value Chain Management"
theme = "hugo-theme-cleanwhite"
publishDir = "public"

# Make links work on GitHub Pages project sites (e.g., /Pulses/)
relativeURLs = true
canonifyURLs = true

[outputs]
  home = ["HTML", "RSS", "JSON"]

[params]
  header_image = "img/home-bg.jpg"
  search = true
  # search_engine = "lunr" # Keep this commented unless needed

  [[params.additional_menus]]
    title = "About Us"
    href = "about-us/"
    weight = 10

  [[params.additional_menus]]
    title = "Project"
    href = "project/"
    weight = 40

  [[params.additional_menus]]
    title = "Publication"
    href = "publication/"
    weight = 30

  [[params.additional_menus]]
    title = "Gallery"
    href = "gallery/"
    weight = 50

  [[params.additional_menus]]
    title = "Event"
    href = "event/"
    weight = 60

  [[params.additional_menus]]
    title = "Contact"
    href = "contact/"
    weight = 70

[menu]
  [[menu.main]]
    identifier = "homepage-link"
    name = "Home"
    url = ""        # was "/"; empty means use site root (baseURL)
    weight = 1

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
