<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  {{ partial "head.html" . }}
  <body>
    {{ partial "nav.html" . }}

    {{ if .IsHome }}
      {{ $img := .Site.Params.header_image | default "img/home-bg.jpg" }}
      <header class="intro-header" style="background-image: url('{{ $img | absURL }}')">
        <div class="container">
          <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
              <div class="site-heading">
                <span class="subheading">{{ .Site.Params.slogan }}</span>
              </div>
            </div>
          </div>
        </div>
      </header>
    {{ end }}

    {{ block "main" . }}{{ end }}

    {{ partial "footer.html" . }}
  </body>
</html>
